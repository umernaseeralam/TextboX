<html>

    <body>
        <div class="Logo+BackgroundHolder">

                <div class="LoginScreenHolder">
                    <div class="LeftSpace" >

                    </div>

                    </div>
                    <div class="PasswordOptionsHolder">
                        <div style="display: inline-block;" class="RememberHolder"><button class="RememberBtn" ></button><p style="display: inline-block;" class="RememberText" >Remember me</p></div>
                        <a class="ForgotPasswordText" href="">Forgot Password</a>
                    </div>
                            <button style="cursor: pointer;" class="SigninBtn">Sign in</button>
                            <button class="GoogleSigninBtn">Sign in with Google</button>
                    <p class="SignupText">Don't have an account? <a class="Sign-upLink" href="Signup/index.html">Sign up</a></p>
                
                    </div>
                    </div>
    
            </div>
        </div>
