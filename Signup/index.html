<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MessageWebsite</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Logo+BackgroundHolder">
            <div class="LogoHolder" > <img class="Logo" src="Images/TalkboXLogo.svg"alt="TalkboX"></div>
            <div class="LogoHolder , PromptHolder" > <p class="Prompt">Thousands of <span style="display: block;">People are joining to </span>stay connected</p></div>
            <div class="BackgroundHolder">
                <div class="LoginScreenHolder">
                    <div class="LeftSpace" >
                        <h1 class="WelcomeText">Create an account</h1>
                    <p class="DetailsText">please enter your details</p>
                    <div class="EmailInputHolder">
                        <p class="EmailText , NameText" >Name</p>
                        <input placeholder="Enter your name" class="EmailInput , InputStyle" type="text">
                    </div>
                    <div class="EmailInputHolder">
                        <p class="EmailText" >Email</p>
                        <input placeholder="Enter your Email" class="EmailInput , InputStyle" type="text">
                    </div>
                    <div class="PasswordInputHolder">
                        <p class="PasswordText" >Password</p>
                        <input placeholder="Enter your Password" class="passwordInput , InputStyle" type="text">
                    </div>
                    <div class="PasswordInputHolder , Re-EnterInput">
                        <p class="PasswordText" >Confirm password</p>
                        <input placeholder="Re-Enter your Password" class="passwordInput , InputStyle" type="text">
                    </div>
                    <div class="PasswordOptionsHolder">
                        <div style="display: inline-block;" class="RememberHolder"><button class="RememberBtn" ></button><p style="display: inline-block;" class="RememberText" >I have agreed to the terms and services</p></div>
                    </div>
                        <button class="SigninBtn , SignupBtn"><a class="Page2Anchor" href="">Sign up</a></button>
                    <button class="GoogleSigninBtn , GoogleSignupBtn">Sign up with Google</button>
                    <p class="SignupText">Already have an account?  <a href="../index.html"> Sign in</a></p>
                
                    </div>
                    </div>
    
            </div>
        </div>
       
    </body>
</html>
