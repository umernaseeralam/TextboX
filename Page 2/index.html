<!DOCTYPE html>
<html>
    <head>
        <title>
            Inbox
        </title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="PopUp.js">
    </head>
    <body>
        <div class="TopHeaderHolder" >
            
            <div class="InputHolder">
                
                
                <div class="ProfileHolder" >
                    <img class="IconProfile" src="Images/ProfileIcon.svg" alt="You">
                    <p class="ProfileName">Franklin Jr.</p>
                    <div class="DropdownIcon"></div>
                    <input type="checkbox" id="toggleProfileDropdown" class="toggleProfileDropdown">
                    <label for="toggleProfileDropdown" class="ProfileDropdownLabel"></label>
                    <div class="ProfileDropdown">
                        <ul>
                            <li><a href="#">Favorites</a></li>
                            <li><label for="editProfileToggle">Edit Profile</label></li>
                            <li><a href="../index.html">Log Out</a></li>
                        </ul>
                    </div>
                    <input type="checkbox" id="editProfileToggle" class="hidden-checkbox">
                    <div class="popup-overlay">
                        <div class="popup-content">
                            <label for="editProfileToggle" class="close-popup">&larr;</label>
                            <h2 class="EditProfileText" >Edit Profile</h2>
                            <div class="profile-icon">
                                <span class="icon"><img src="Images/ProfileIcon.svg" alt="You"></span>
                            </div>
                           
                            <form>
                                <div class="input-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" placeholder="Franklin Jr.">
                                </div>
                                <div class="input-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Franklin123@gmail.com">
                                </div>
                                <div class="input-group">
                                    <label for="mobileNumber">Mobile Number</label>
                                    <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="+92 12345678">
                                </div>
                                <button type="submit" class="update-btn">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="ImgHolder" >
                    <img class="IconImg" src="Images/NotificationsIcons.svg" alt="Notifications"><p class="NotificationText" >Notifications</p>
                </div>
            </div>
            <hr class="brk-line">
        <div class="FullGrid">
            <div class="BlackSidebar" ></div>
            <div class="SideMenu">
                <p  class="Mainmenue" >
                    Main Menu
                </p>
                <div class="MenuItem" class="close-popup">
                    <button class="MenuOption" >
                        <img class="MenuIcon" src="Images/ChatIcon.svg" alt="Inbox">
                    <p  class="PStyling" >
                        Inbox
                    </p>
                    </button>
                    <button class="MenuOption" onclick="openpopUp()">
                        <img class="MenuIcon Add-icon" src="Images/AddIcon.svg" alt="Inbox">
                    <p  class="PStyling" >
                        Add New Chat
                    </p>
                    </button>
                    <div class="New-chatPopUp" id="popUp">
                        <label class="back-label" display:inline-block; for="AddNewChat" onclick="closepopUp()" >&larr;</label>
                     <h1>Add Chat</h1>
                     <div class="input-group">
                     <input type="text" id="User-name" name="User-name" placeholder="Enter Name"></div>
                     <button type="submit" class="Add">Add</button>
                    </div>
                    <button class="MenuOption" >
                        <img class="MenuIcon" src="Images/SettingIcon.svg" alt="Inbox">
                        <a class="Link-text" href="../Settings/Settings.html">Settings</a>
                </div>
            </div>
            
            <div class="Inbox" >
                <h1 class="InboxText" >Inbox</h1>
                <input type="text" class="SearchBar" placeholder="Search conversations...">
                <div class="ContactHolder1" >
                    <div><img class="ProfilePic" src="Images/ProfileIcon.svg" alt=""></div>
                    <div><p class="NameText" >Name</p></div>
                </div>
                <div class="ContactHolder" >
                    <div><img class="ProfilePic" src="Images/ProfileIcon.svg" alt=""></div>
                    <div><p class="NameText" >Name</p></div>
                </div>
                <div class="ContactHolder" >
                    <div><img class="ProfilePic" src="Images/ProfileIcon.svg" alt=""></div>
                    <div><p class="NameText" >Name</p></div>
                </div>
                <div class="ContactHolder" >
                    <div><img class="ProfilePic" src="Images/ProfileIcon.svg" alt=""></div>
                    <div><p class="NameText" >Name</p></div>
                </div>
                
            </div>
            <div class="MessagesHolder">
                <div class="MessageScreenBackground" >
                    <div class="MessageBubble1">
                        <p>Hello there mark, How are you ? I haven't heard from you since the last time we met</p>
                    </div>
                    <div class="MessageBubble2" >
                        <p>
                            Sorry for making you worry , I have been so busy with work lately that I forgot to socialize</p>
                    </div>

                </div>
                <div class="MessageInputArea">
                    <input type="text" class="MessageInput" placeholder="Type a message...">
                    <button onclick="SendMessage()" class="SendButton">Send</button>
                </div>
            </div>
        </div>
        <script src="PopUp.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js"></script>
    <script type="module" src="../FireBaseConfig/firebaseConfig.js"></script>
    <script type="module" src="Script.js"></script>
    </body>
</html>
